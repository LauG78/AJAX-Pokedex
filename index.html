<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pokedex" id="pokedex"> 
        <div class = "pokesearch">
            <input type="text" class="input-search" id="search-pokemon"><hr>
            <button type="button" id="search-by-name-button">Search for pokemon</button>
        </div>
        <div class = "pokedisplay">  
            <div class="image" id="image"></div>
            <img id="pokemon's-pic"> <hr>
            <h3 id="pokemon's-name"></h3><hr>
            <h3 id="pokemon's-id"></h3><hr>
            <h3 id="pokemon's-moves"></h3><hr>
            <h3 id="pokemon's-evolvs"></h3> 
            <img id="poke-old-pic"><hr>
            <h3 id="evo"></h3>
        </div>    
    </div>
    <script src="main.js"></script>
</body>
</html>
