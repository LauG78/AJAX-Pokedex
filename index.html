<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "pokesearch">
        <input type="text" class="input-search" id="search-pokemon">
        <button type="button" id="search-by-name-button">Search for pokemon</button>
    </div>
    <div class = "pokedex">  
        <h3 id="pokemon's-name"></h3>
        <h3 id="pokemon's-id"></h3>
        <h3 id="pokemon's-moves"></h3>
        <img id="pokemon's-pic">  
    </div>
    <script src="main.js"></script>
</body>
</html>
